<div id="get-in-touch-block">
  <div id="get-in-touch-header">
    <h3>Get In Touch With Us</h3>
  </div>

  <div id="get-in-touch-form-block">
    <form id="contact-form">
      <div class="form-input">
        <label>Name:</label>
        <input type="text" placeholder="Tell us how can we call you...">
      </div>

      <div class="form-input">
        <label>Business Name:</label>
        <input type="text" placeholder="Example: AbcCompany">
      </div>

      <div class="form-input">
        <label>Message:</label>
        <textarea></textarea>
      </div>

      <button type="submit" id="submit-message-btn">Send Us Message</button>
    </form>
  </div>
</div>
