<div id="banner-block" class="h-100vh flex flex-row justify-start z-0 pb-0 m-0">

  <div
       id="headers-container"
       class="flex flex-col gap-2 justify-start md:justify-center items-center
              mx-0vw md:mx-10vw px-0">

    <a routerLink="">
      <img src="../../../assets/img/walnut-logo.svg"
            class="w-[30vw] h-[30vh] z-[999999]
                  block md:hidden"
            alt="Black Walnut Web Design Agency logo">
    </a>

    <h1 id="main-header"
        class="flex flex-col gap-5 md:gap-10 justify-center items-center
              w-[95vw] md:w-[35vw]">
      <span class="font-lora font-medium text-[2.5rem] md:text-[3.5rem] z-10">{{ header.mainHeaderLine1 }}</span>
      <span class="font-lora font-medium text-[2.5rem] md:text-[3.5rem] z-10">{{ header.mainHeaderLine2 }}</span>
      <span class="font-lora font-medium text-[2.5rem] md:text-[3.5rem] z-10">{{ header.mainHeaderLine3 }}</span>
    </h1>

    <h2 class="flex flex-col justify-center items-center">
      <span class="font-lora text-subheader-color z-10">{{ header.subHeaderLine1 }}</span>
      <span class="font-lora text-subheader-color z-10">{{ header.subHeaderLine2 }}</span>
      <span class="font-lora text-subheader-color z-10">{{ header.subHeaderLine3 }}</span>
    </h2>

    <button (click)="redirectToCalendar()" id="book-call-btn"
      class="bg-transparent font-lato font-medium z-10
      py-[1.8vh] pb-[2vh] px-0
      text-[25px] text-[#391111]
      rounded-20 mt-5vh border-[#391111] border-solid border-2
      w-[55vw] md:w-[15vw]"
      type="button">Get Free Consultation
    </button>
  </div>

  <div id="picture-block" class="flex flex-row justify-start">
    <img src="../../../assets/img/overlay.svg"
        alt="Wave overlay"
        class="absolute left-[15vw] my-0 mx-auto p-0 z-0 max-h-100vh h-100vh hidden md:block">
    <img
      src="../../../assets/img/create-website-growing-business.webp"
      alt="Picture displaying a successful man creating business website"
      class="w-[61.8vw] h-100vh
            object-cover
            z-[-1] absolute left-[37.4vw]
            hidden md:block">
  </div>
</div>
