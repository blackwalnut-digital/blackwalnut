<div appFadeIn id="mission-block" class="mb-15vh fade-in-element opacity-0 fadein">
  <div id="mission-content-block">
    <div id="mission-body-block" class="flex flex-col md:flex-row md:justify-center items-center">
      <img [src]="missionImage" class="hidden md:block md:max-w-xl rounded-shadow h-full md:w-40vw md:h-50vh" alt="Our mission image">

      <div id="mission-description"
           class="md:w-5/12 m-0 text-xl leading-relaxed p-0
                  md:pt-0 md:pr-2 md:pb-5 md:pl-12
                  flex flex-col items-center">
        <div class="w-[80vw] text-center md:w-full text-5xl text-[#391111] md:text-right m-0 pb-4">{{ mission.title }}</div>
        <img [src]="missionImage" class="max-w-xl rounded-shadow w-[90vw] h-full md:hidden mb-5vh" alt="Our mission image">
        <div class="w-[90vw] text-center md:text-left md:w-[45vw] md:ml-5vw">{{ mission.description }}</div>
      </div>
    </div>
  </div>
</div>
