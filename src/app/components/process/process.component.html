<div appFadeIn
     id="process-block"
     class="mb-20vh
            fade-in-element opacity-0 transition-opacity duration-2000 ease-in-out">
  <div id="process-content-block">
    <div id="process-header-block" class="pb-3rem"><h3 class="text-[#391111]">{{ process.header }}</h3></div>

    <div class="flex flex-row justify-center gap-10 pt-10vh">
      <div id="process-body-block" *ngFor="let step of process.steps; let i = index" [ngClass]="{'mt-15vh' : i % 2 !== 0}">

        <div class="process-step-block flex flex-col justify-center items-center w-15vw h-15vh">
          <img loading="lazy" fetchPriority="low" src="{{ step.image }}" class="w-10vw h-20vh" alt="Process step">
          <p class="w-10vw text-[1.3rem] text-center font-lora leading-6 text-[#391111]">{{ step.value }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
