<div id="services-block" class="flex flex-row justify-center gap-2-vw bg-nav-beige py-5-vh px-15-vw">
  <div class="group services-card w-20-vw shadow-3xl rounded-20" *ngFor="let service of services">
    <p class="title text-2rem py-3vh text-body-beige bg-nav-brown text-center rounded-tl-20 rounded-br-20 group-hover:text-nav-brown group-hover:bg-body-beige group-hover:ease-in-out duration-300">{{ service.title }}</p>
    <p class="body leading-8 py-1-vh px-1.5vw text-1.4 text-center align-middle">{{ service.body }}</p>
  </div>
</div>
