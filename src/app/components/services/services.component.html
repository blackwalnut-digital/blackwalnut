<h3 id="what-do-we-do" class="font-lora font-medium text-[3rem]">What Do We Do</h3>
<div id="services-block" class="flex flex-row justify-center gap-2vw pt-2vh pb-5vh px-15vw mb-15vh">
  <div class="group services-card basis-1/4 shadow-3xl rounded-20" *ngFor="let service of services">
    <p class="title text-2rem py-3vh text-[#ffffff] bg-[#000000] text-center rounded-tl-20 rounded-br-20 group-hover:text-[#000000] group-hover:bg-[#ffffff] group-hover:ease-in-out duration-300">{{ service.title }}</p>
    <p class="body leading-8 py-1vh px-1.5vw text-1.4 text-center align-middle">{{ service.body }}</p>
  </div>
</div>
